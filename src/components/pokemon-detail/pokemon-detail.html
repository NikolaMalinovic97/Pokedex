<template>
  <require from="resources/value-converters/pokename"></require>
  <require from="resources/attributes/poke-background"></require>

  <div class="container-fluid mt-5">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12 text-center rounded shadow pt-3 content-background">
        <h2 class="justify-content-center">${pokemon.name | pokename}</h2>
      </div>
    </div>
    <!-- Image - Description and Stats -->
    <div class="row">
      <!-- Image and desription -->
      <div class="col-xs-12
      col-sm-12 
      col-md-4 
      p-0 pr-md-2 mb-4">
        <div class="rounded shadow content-background">
          
          <div class="row" style="padding: 16px;">
            <!-- Image -->
            <div class="col-12 col-sm-6 col-md-12 mb-3">
              <div poke-background="${pokemon.type[0]}">
                <span repeat.for="t of pokemon.type" class="badge badge-pill badge-primary ml-1 mb-1">${t}</span>
                <img class="card-img-top" src="${pokemon.image !== null ? pokemon.image : '/img/pikachu-silhouette.png'}" >
              </div>
            </div>
            <!-- Description -->
            <div class="col-12 col-sm-6 col-md-12">
              <h5 class="text-center">Description:</h5>
              <p style="margin-bottom: 0;">${pokemon.description}</p>
            </div>
          </div>

        </div>
      </div>
      <!-- Stats -->
      <div class="
      col-md-8
      p-0 pl-md-2">
        <div class="rounded shadow p-3 content-background">
          <div class="row" repeat.for="stat of pokemon.stats">
            <div class="col-12 col-md-4 col-lg-3">
              <p class="text-capitalize" style="margin-bottom: 0;">${stat.name}:</p>
            </div>
  
            <div class="col-12 col-md-8 col-lg-9">
              <div class="progress mt-1 mb-2 mb-md-3">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">${stat.value}</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
