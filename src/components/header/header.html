<template style="background-color: #ee1515;">
  <nav class="navbar navbar-expand-lg navbar-dark static-top">
    <div class="container-fluid content-width">
      <a class="navbar-brand" href="#">
        <img src="/img/pokedex-logo.png" width="120px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" repeat.for="nav of router.navigation">
            <a class="${'nav-link ' + (nav.isActive ? 'active' : '')}" href.bind="nav.href" t="link.${nav.title}">${nav.title}</a>
          </li>
          <!-- Flags on large screen -->
          <li class="nav-item dropdown d-none d-lg-block">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="/img/flags/${currentLocale}.svg" width="30px">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item pointy" click.delegate="changeLanguage(language.locale)" repeat.for="language of languages">
                <img src="/img/flags/${language.locale}.svg" width="30px"><span class="pl-3">${language.lang}</span>
              </a>
            </div>
          </li>
          <!-- Flags on small screen -->
          <li class="nav-item dropdown d-lg-none">
            <img src="/img/flags/en.svg" width="30px" click.delegate="changeLanguage('en')">
            <img src="/img/flags/bs.svg" width="30px" click.delegate="changeLanguage('bs')">
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
